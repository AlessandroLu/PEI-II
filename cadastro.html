<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lorem ipsum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style2.css" />
</head>

<body>
  <header style="height: 50px;"></header>
  <div class="container-fluid p-4"
    style="display: flex; flex-direction: column; align-items: center;align-content: center; text-align: center;">
    <div class="m-3 p-4"
      style="width: 600px; height: 625px;  border-radius: 15px; display: flex; align-items: center; align-content: center; flex-direction: column; background-color: var(--bg-white);color: var(--text-dark);">
      <form class="p-4 m-4">
        <h4 class="p-2">Crie Sua Conta</h4>
        <hr style="width: 525px; margin-top: 15px;">
        <div class="mb-2 p-2" style="display: flex;">
          <input type="text" class="form-control m-1" style="width: 250px;" id="name" placeholder="NOME">
          <input type="text" class="form-control m-1" style="width: 250px;" id="lastName" placeholder="SOBRENOME">
        </div>
        <div class=" mb-3 p-2">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="EMAIL">
        </div>
        <div class="mb-3 p-2">
          <input type="password" class="form-control" id="password" placeholder="SENHA">
        </div>
        <button type="submit" style="background-color: var(--bg-white);color: var(--text-dark); width: 240px;"
          class="btn border mt-3">Criar Conta</button>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" /> Aceitar Termos e Condições
          <h6 class="">
            <a href="#" style="color: var(--text-dark);">Clique aqui para ler os termos e Condições</a>
          </h6>
        </div>
        <hr style="width: 525px; margin-top: 40px;">

        <button id="toggle" class="btn border m-4"
          style="background-color: var(--bg-white);color: var(--text-dark);">Mudar
          Tema</button>
      </form>
    </div>
  </div>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-qFOQ9YFAeGj1gDOuUD61g3D+tLDv3u1ECYWqT82WQoaWrOhAY+5mRMTTVsQdWutbA5FORCnkEPEgU0OF8IzGvA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
